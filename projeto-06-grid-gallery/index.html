<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Landing page com finalidade de mostrar uma sequencia de fotos">
    <meta name="keywords" content="CSS grid,Gallery,MediaQuery">
    <meta name="robots" content="index,follow">
    <meta name="author" content="camilly bastos">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria com CSS grid</title>
    <link rel="shortcut icon" href="assets/icons8-gallery-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="gallery-title">Nossa galeria de momentos.</h1>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="assets/flor branca.jpg" alt="Flor branca"></div>
            <div class="gallery-item"><img src="assets/Flor rosa.jpg" alt="Flor rosa com fundo branco"></div>
            <div class="gallery-item"><img src="assets/Flor amarela.jpg" alt="Flor amarela com fundo branco"></div>
            <div class="gallery-item"><img src="assets/florvermelha.png" alt="Flor vermelha"></div>
            <div class="gallery-item"><img src="assets/floroxa.png" alt="flor roxa"></div>
            <div class="gallery-item"><img src="assets/flor azul.png" alt="flor azul"></div>
        </div>
    </div>
</body>

</html>
